<!DOCTYPE html>
<html>
  <head>
    <title>carousel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <div class="img-container">
      <div class="none fade">
        <div class="numbertext">1/3</div>
        <img src="landmark1.jpg" alt="landmark" style="width:100%"/>
      </div>
      <div class="none fade">
        <div class="numbertext">2/3</div>
        <img src="landmark2.jpg" alt="landmark" style="width:100%"/>
      </div>
      <div class="none fade">
        <div class="numbertext">3/3</div>
        <img src="landmark3.jpg" alt="landmark" style="width:100%"/>
      </div>
      <div class="prev">&#10094;</div>
      <div class="next">&#10095;</div>
    </div>
  </body>
  <script src="carousel.js"></script>
</html>
